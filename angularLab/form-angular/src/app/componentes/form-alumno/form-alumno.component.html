<div class="row">
    <div class="col-6">
        <div class="p-4">
            <div class="form-group">
                <input type="text" [formControl]="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                Nombre: {{ nombre.value }}
            </div>
            <button (click)="actualizarNombre()" class="btn btn-secondary">Actualizar Nombre</button>
        </div>
    </div>
</div>
