<table class="table mt-2"> <thead class="thead-dark"> <tr> <th scope="col">ID</th> <th scope="col">Nombres</th> <th scope="col">Apellidos</th> <th scope="col">Doc.Identidad</th> <th></th> </tr> </thead> <tbody> <tr *ngFor="let alumno of alumnos"> <th scope="row">{{alumno.id}}</th> <td>{{alumno.nombres}}</td> <td>{{alumno.apellidos}}</td> <td>{{alumno.doc_identidad}}</td> <td> <button class="btn btn-success" (click)='editar(alumno)'><i class="fas fa-user-edit"></i></button> <button class="btn btn-danger ml-2" (click)='eliminar(alumno.id)'><i class="fas fa-user-minus"></i></button> </td> </tr> </tbody> </table>
