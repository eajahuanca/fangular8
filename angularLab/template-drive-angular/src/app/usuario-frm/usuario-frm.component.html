<div class="row">
    <div class="col-6">
        <form name="frm">
            <div class="form-group"> <label for="name">Nombre</label> <input type="text" required minlength="3"
                    #name="ngModel" class="form-control" name="name" [(ngModel)]="usuario.name" placeholder="Nombre">
                <div class="alert alert-danger" *ngIf="name.touched && !name.required"> Campo es requerido </div>
            </div>
            <div class="form-group"> <label for="username">Nombre usuario</label> <input type="text"
                    class="form-control" name="username" [(ngModel)]="usuario.username"
                    place-holder="Nombre de usuario"> </div>
            <div class="form-group"> <label for="email">Email</label> <input type="text" class="form-control"
                    name="email" [(ngModel)]="usuario.email" place-holder="Email"> </div>
        </form> <button type="submit" class="btn btn-primary" (click)="registrar()" [disabled]="!frm.valid"> Registrar </button>
    </div>
    <div class="col-6"> {{usuario | json }} </div>
</div>
